<div class="map-container">
  <map></map>
  <legend-widget (printLegendEvent)="this.showPrint('legend')"></legend-widget>
  <div class="map-container__all-map-items-container">
    <active-map-items-widget
      class="all-map-items-container__active-map-items-widget"
      typedTourAnchor="active.map.items"
    ></active-map-items-widget>
    <map-data-catalogue class="all-map-items-container__map-data-catalogue" typedTourAnchor="map.catalogue"></map-data-catalogue>
  </div>
  <feature-info (printFeatureInfoEvent)="this.showPrint('featureInfo')"></feature-info>
</div>
<print-overlay></print-overlay>
<onboarding-guide></onboarding-guide>
<center-anchor anchorName="start.tour"></center-anchor>
<center-anchor anchorName="feature.info"></center-anchor>
