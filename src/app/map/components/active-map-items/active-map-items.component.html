<mat-card appearance="outlined" class="active-map-items">
  <mat-card-header class="active-map-items__header">
    <div class="active-map-items__header__title">
      <mat-card-title>Aktive Karten/Layer</mat-card-title>
    </div>
    <div class="active-map-items__header__buttons">
      <button (click)="removeAllActiveMapItems()" [disabled]="activeMapItems.length === 0" mat-icon-button>
        <mat-icon>delete_outlined</mat-icon>
      </button>
      <mat-divider [vertical]="true"></mat-divider>
      <span
        #tooltip="matTooltip"
        [matTooltipDisabled]="this.isAuthenticated && this.activeMapItems.length > 0"
        [matTooltip]="
          this.isAuthenticated && this.activeMapItems.length === 0
            ? this.favouriteHelperMessages.noMapsAdded
            : this.favouriteHelperMessages.notAuthenticated
        "
      >
        <button (click)="showFavouriteDialog()" [disabled]="activeMapItems.length === 0 || !this.isAuthenticated" mat-icon-button>
          <mat-icon>star_outlined</mat-icon>
        </button>
      </span>
    </div>
  </mat-card-header>
  <mat-accordion (cdkDropListDropped)="dropMapItem($event)" cdkDropList class="active-map-items__content" displayMode="flat" multi="true">
    <ng-container *ngFor="let activeMapItem of activeMapItems; trackBy: trackByMapItemId">
      <mat-expansion-panel #activeMapItemExpansionPanel [@slideInOut] cdkDrag hideToggle="true">
        <mat-expansion-panel-header (click)="activeMapItemExpansionPanel.toggle()" class="active-map-item">
          <div class="active-map-item__container">
            <button
              (click)="activeMapItemExpansionPanel.toggle()"
              [attr.data-test-id]="activeMapItemExpansionPanel.expanded ? 'hide-layers-of-the-map' : 'show-layers-of-the-map'"
              mat-icon-button
            >
              <mat-icon [fontIcon]="activeMapItemExpansionPanel.expanded ? 'arrow_drop_down' : 'arrow_right'"></mat-icon>
            </button>
            <div class="active-map-item__image-container">
              <img class="active-map-item__image-container__image" [alt]="activeMapItem.title" [src]="activeMapItem.mapImageUrl" />
              <mat-checkbox
                class="active-map-item__image-container__checkbox"
                [checked]="activeMapItem.visible"
                (change)="toggleMapItemVisibility(activeMapItem)"
              ></mat-checkbox>
            </div>
            <p class="active-map-item__title" matTooltip="{{ activeMapItem.title }}">{{ activeMapItem.title }}</p>
            <!--            TODO: Is there no remove button for single objects?-->
            <!--            <button (click)="removeActiveMapItem(activeMapItem)" mat-icon-button data-test-id="delete">-->
            <!--              <mat-icon>delete</mat-icon>-->
            <!--            </button>-->
            <mat-icon cdkDragHandle class="active-map-item__drag-handle">drag_indicator</mat-icon>
          </div>
          <loading-and-process-bar
            [loadingState]="activeMapItem.loadingState"
            [viewProcessState]="activeMapItem.viewProcessState"
            class="active-map-item__progress-bar"
          ></loading-and-process-bar>
        </mat-expansion-panel-header>
        <!-- Expansion panel content -->
        <ng-template matExpansionPanelContent>
          <active-map-item [activeMapItem]="activeMapItem"></active-map-item>
        </ng-template>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
  <button
    (click)="this.toggleLegend()"
    *ngIf="activeMapItems.length !== 0"
    class="active-map-items__content__legend"
    color="primary"
    mat-raised-button
  >
    Legende
  </button>
</mat-card>
