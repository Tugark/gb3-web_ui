<map-overlay
  *ngIf="screenMode !== 'mobile'"
  (closeEvent)="close()"
  (printButtonEvent)="print()"
  [isPrintButtonEnabled]="showInteractiveElements && loadingState === 'loaded'"
  [showPrintButton]="showInteractiveElements"
  [isVisible]="isVisible"
  overlayTitle="Legende"
>
  <legends-item [showInteractiveElements]="showInteractiveElements"></legends-item>
</map-overlay>
