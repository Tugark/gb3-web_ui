<map-overlay
  *ngIf="screenMode !== 'mobile'"
  (closeEvent)="close()"
  (printButtonEvent)="print()"
  [isPrintButtonEnabled]="showInteractiveElements && loadingState === 'loaded' && legendItems.length > 0"
  [printLoadingState]="printLoadingState"
  [showPrintButton]="showInteractiveElements"
  [isVisible]="isVisible"
  overlayTitle="Legende"
>
  <legend [showInteractiveElements]="showInteractiveElements"></legend>
</map-overlay>
