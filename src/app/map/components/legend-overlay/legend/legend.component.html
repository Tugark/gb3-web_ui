<loading-and-process-bar [loadingState]="loadingState"></loading-and-process-bar>
<ng-container *ngIf="loadingState === 'loaded'">
  <legend-item
    *ngFor="let legendItem of legendItems; trackBy: trackById"
    [legendItem]="legendItem"
    [showInteractiveElements]="showInteractiveElements"
  ></legend-item>
</ng-container>
