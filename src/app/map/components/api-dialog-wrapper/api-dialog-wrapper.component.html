<div class="api-dialog-wrapper">
  <div class="api-dialog-wrapper__header">
    <h1 mat-dialog-title>{{ title }}</h1>
    <button (click)="close()" mat-icon-button *ngIf="showCloseButton">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="api-dialog-wrapper__content" mat-dialog-content>
    <ng-content select="[content]"></ng-content>
    <mat-error *ngIf="errorText && savingState === 'error'" class="mat-caption">{{ errorText }}</mat-error>
  </div>
  <div mat-dialog-actions>
    <ng-content select="[actions]"></ng-content>
  </div>
  <loading-and-process-bar [loadingState]="savingState"></loading-and-process-bar>
</div>
