<div *ngIf="bottomSheetContent !== 'none'" class="bottom-sheet-overlay">
  <div [ngSwitch]="bottomSheetContent">
    <bottom-sheet-item *ngSwitchCase="'basemap'" overlayTitle="Hintergrundkarte" (closeEvent)="close()">
      <basemap-selector-mobile body></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'legend'" overlayTitle="Legende" (closeEvent)="close()">
      <legends-item body></legends-item>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'feature-info'" overlayTitle="Hintergrundkarte" (closeEvent)="close()">
      <basemap-selector-mobile></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-attributes'" overlayTitle="Hintergrundkarte" (closeEvent)="close()">
      <basemap-selector-mobile></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-management'">
      <all-map-items-mobile></all-map-items-mobile>
    </bottom-sheet-item>
  </div>
</div>
