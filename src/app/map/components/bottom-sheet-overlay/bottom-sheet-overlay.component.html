<div *ngIf="bottomSheetContent !== 'none'" class="bottom-sheet-overlay">
  <div [ngSwitch]="bottomSheetContent">
    <bottom-sheet-item *ngSwitchCase="'basemap'" overlayTitle="Hintergrundkarte" bottomSheetHeight="small">
      <basemap-selector-mobile body></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'legend'" overlayTitle="Legende" bottomSheetHeight="large">
      <legends-item body></legends-item>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'feature-info'" overlayTitle="Info" bottomSheetHeight="large">
      <feature-infos-item body></feature-infos-item>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-attributes'" [overlayTitle]="'Attributfilter'" bottomSheetHeight="medium">
      <map-attribute-filter body></map-attribute-filter>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'share-link'" [overlayTitle]="'Teilen'" bottomSheetHeight="small">
      <share-link-content body></share-link-content>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-management'" [isBlue]="true" bottomSheetHeight="medium">
      <map-management-header (changeActiveTabEvent)="switchTab($event)" header></map-management-header>
      <div class="map-management-mobile__content" [ngSwitch]="activeTab" body>
        <active-map-items *ngSwitchCase="'activeMaps'"></active-map-items>
        <map-data-catalogue *ngSwitchCase="'mapsCatalogue'"></map-data-catalogue>
      </div>
    </bottom-sheet-item>
  </div>
</div>
