<div *ngIf="bottomSheetContent !== 'none'" class="bottom-sheet-overlay">
  <div [ngSwitch]="bottomSheetContent">
    <bottom-sheet-item *ngSwitchCase="'basemap'" overlayTitle="Hintergrundkarte">
      <basemap-selector-mobile body></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'legend'" overlayTitle="Legende">
      <legends-item body></legends-item>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'feature-info'" overlayTitle="Hintergrundkarte">
      <basemap-selector-mobile></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-attributes'" overlayTitle="Hintergrundkarte">
      <basemap-selector-mobile></basemap-selector-mobile>
    </bottom-sheet-item>
    <bottom-sheet-item *ngSwitchCase="'map-management'" [isBlue]="true">
      <map-management-header (changeActiveTabEvent)="switchTab($event)" header></map-management-header>
      <div class="map-management-mobile__content" [ngSwitch]="activeTab" body>
        <active-map-items *ngSwitchCase="'activeMaps'"></active-map-items>
        <map-data-catalogue *ngSwitchCase="'mapsCatalogue'"></map-data-catalogue>
      </div>
    </bottom-sheet-item>
  </div>
</div>
