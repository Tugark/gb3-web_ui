<div class="stroke-edit__option">
  <slider-wrapper title="StrichstÃ¤rke" [value]="strokeWidth" [overwriteFooter]="true" class="stroke-edit__option__width">
    <ng-container content>
      <mat-slider [min]="1" [max]="12" [step]="1" color="primary" class="stroke-edit__option__width__slider">
        <input matSliderThumb [(ngModel)]="strokeWidth" (ngModelChange)="updateStrokeAttributes()" />
      </mat-slider>
    </ng-container>
    <ng-container footer>
      <div class="stroke-edit__option__width__footer">
        <span class="stroke-edit__option__width__footer__min"></span>
        <span class="stroke-edit__option__width__footer__max"></span>
      </div>
    </ng-container>
  </slider-wrapper>
</div>
<div class="stroke-edit__option">
  <slider-wrapper title="Deckkraft" [value]="strokeOpacity" [overwriteFooter]="true" class="stroke-edit__option__width">
    <ng-container content>
      <mat-slider [min]="0" [max]="1" [step]="0.01" color="primary" class="stroke-edit__option__width__slider">
        <input matSliderThumb [(ngModel)]="strokeOpacity" (ngModelChange)="updateStrokeAttributes()" />
      </mat-slider>
    </ng-container>
  </slider-wrapper>
</div>
<div class="stroke-edit__option">
  <span class="stroke-edit__option__label">Text- und Strichfarbe</span>
  <input class="stroke-edit__option__color-picker" type="color" [(ngModel)]="strokeColor" (ngModelChange)="updateStrokeAttributes()" />
</div>
