<div class="fill-edit__option">
  <slider-wrapper title="Deckkraft Füllung" [value]="fillOpacity" [overwriteFooter]="true" class="fill-edit__option__width">
    <ng-container content>
      <mat-slider [min]="0" [max]="1" [step]="0.01" color="primary" class="fill-edit__option__width__slider">
        <input matSliderThumb [(ngModel)]="fillOpacity" (ngModelChange)="updateFillAttributes()" />
      </mat-slider>
    </ng-container>
  </slider-wrapper>
</div>
<div class="fill-edit__option">
  <span class="fill-edit__option__label">Füllfarbe</span>
  <input class="fill-edit__option__color-picker" type="color" [(ngModel)]="fillColor" (ngModelChange)="updateFillAttributes()" />
</div>
