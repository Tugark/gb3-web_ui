<h1 mat-dialog-title>Aktive Karten als Favorit speichern</h1>
<div class="favourite-dialog__content" mat-dialog-content>
  <mat-form-field appearance="fill" class="favourite-dialog__content__form">
    <mat-label>Name des Favoriten</mat-label>
    <input [formControl]="this.nameFormControl" id="name" matInput />
    <mat-error *ngIf="this.nameFormControl.invalid && (this.nameFormControl.dirty || this.nameFormControl.touched)"
      >Geben Sie einen g√ºltigen, nicht leeren und mind. 5 Zeichen langen Namen ein.</mat-error
    >
  </mat-form-field>
  <p *ngIf="this.saveProgress === 'error'" class="mat-caption">Beim Speichern ist etwas schief gelaufen.</p>
</div>
<div mat-dialog-actions>
  <button (click)="this.abort()" [disabled]="this.saveProgress === 'saving'" mat-button>Abbrechen</button>
  <button (click)="this.save()" [disabled]="this.nameFormControl.status !== 'VALID' || this.saveProgress === 'saving'" mat-button>
    Speichern
  </button>
</div>
<mat-progress-bar *ngIf="this.saveProgress === 'saving'" mode="query"></mat-progress-bar>
<mat-progress-bar *ngIf="this.saveProgress === 'error'" color="warn" mode="determinate" value="100"></mat-progress-bar>
