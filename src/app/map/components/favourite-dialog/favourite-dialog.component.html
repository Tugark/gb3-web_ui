<h1 mat-dialog-title>Aktive Karten als Favorit speichern</h1>
<div class="favourite-dialog__content" mat-dialog-content>
  <mat-form-field appearance="fill" class="favourite-dialog__content__form">
    <mat-label>Name des Favoriten</mat-label>
    <input [formControl]="this.nameFormControl" id="name" matInput />
    <mat-error>Geben Sie einen g√ºltigen, nicht leeren Namen ein.</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="this.abort()" [disabled]="this.isSaving" mat-button>Abbrechen</button>
  <button (click)="this.save()" [disabled]="this.nameFormControl.status !== 'VALID' || this.isSaving" mat-button>Speichern</button>
</div>
<mat-progress-bar *ngIf="this.isSaving" mode="query"></mat-progress-bar>
