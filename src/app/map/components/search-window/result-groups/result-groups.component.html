<div class="result-window">
  <loading-and-process-bar class="result-window__loading-bar" [loadingState]="searchApiLoadingState"></loading-and-process-bar>
  <mat-accordion class="result-window__content" multi="true">
    <result-group
      *ngIf="filteredAddressesAndPlacesMatches.length > 0"
      [searchResults]="filteredAddressesAndPlacesMatches"
      [header]="'Orte / Adressen'"
      [searchTerms]="searchTerms"
      class="result-window__content__group"
    ></result-group>
    <result-group
      *ngIf="filteredActiveMapMatches.length > 0"
      [searchResults]="filteredActiveMapMatches"
      [header]="'Objekte'"
      [searchTerms]="searchTerms"
      class="result-window__content__group"
    ></result-group>
    <result-group
      *ngIf="filteredMaps.length > 0"
      [filteredMaps]="filteredMaps"
      [header]="'Karten'"
      [searchTerms]="searchTerms"
      class="result-window__content__group"
    ></result-group>
  </mat-accordion>
</div>
