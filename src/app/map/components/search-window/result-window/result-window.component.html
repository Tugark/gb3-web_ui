<div class="result-window">
  <result-group
    *ngIf="searchResults.length > 0"
    [searchResults]="searchResults"
    [type]="'default'"
    [header]="'Orte / Adressen'"
    [searchTerms]="searchTerms"
    class="result-window__group"
  ></result-group>
  <result-group
    *ngIf="specialSearchResults.length > 0"
    [searchResults]="specialSearchResults"
    [type]="'special'"
    [header]="'Objekte'"
    [searchTerms]="searchTerms"
    class="result-window__group"
  ></result-group>
  <result-group
    *ngIf="filteredMaps.length > 0"
    [filteredMaps]="filteredMaps"
    [type]="'map'"
    [header]="'Karten'"
    [searchTerms]="searchTerms"
    class="result-window__group"
  ></result-group>
</div>
