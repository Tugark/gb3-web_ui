<mat-card class="active-layer-widget">
  <mat-card-header class="active-layer__header">
    <p class="last-left-aligned-element">Aktive Karten/Layer</p>
    <button
      class="clear-active-map-items-button"
      mat-raised-button
      color="warn"
      (click)="removeAllActiveMapItems()"
      [disabled]="activeMapItems.length === 0"
    >
      Clear
    </button>
    <button class="clear-active-map-items-button" mat-raised-button (click)="this.toggleLegend()" [disabled]="activeMapItems.length === 0">
      Legende
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion multi="true" displayMode="flat" cdkDropList (cdkDropListDropped)="dropMapItem($event)">
      <div *ngFor="let activeMapItem of activeMapItems; trackBy: trackByMapItemId" [@slideInOut]>
        <mat-expansion-panel cdkDrag hideToggle="true" #activeMapItemExpansionPanel>
          <mat-expansion-panel-header (click)="activeMapItemExpansionPanel.toggle()" class="expansion-panel-header">
            <mat-icon class="active-map-item__drag-handle" cdkDragHandle>drag_indicator</mat-icon>
            <button mat-button *ngIf="!activeMapItemExpansionPanel.expanded" (click)="activeMapItemExpansionPanel.open()">
              <mat-icon>chevron_right</mat-icon>
            </button>
            <button mat-button *ngIf="activeMapItemExpansionPanel.expanded" (click)="activeMapItemExpansionPanel.close()">
              <mat-icon>expand_more</mat-icon>
            </button>
            <button mat-button (click)="toggleMapItemVisibility(activeMapItem)">
              <div class="active-map-item-image-box">
                <mat-icon class="active-map-item-image">image</mat-icon>
                <mat-icon
                  class="active-map-item-visibility-image"
                  [fontIcon]="activeMapItem.visible ? 'visibility' : 'visibility_off'"
                ></mat-icon>
              </div>
            </button>
            <p class="last-left-aligned-element">{{ activeMapItem.title }}</p>
            <button mat-button (click)="removeActiveMapItem(activeMapItem)">
              <mat-icon>delete</mat-icon>
            </button>
            <div class="active-map-item-menu">
              <button class="active-map-item-menu-handle" mat-button (click)="activeMapItemMenuTrigger.openMenu()">
                <mat-icon>more_horiz</mat-icon>
                <div #activeMapItemMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="activeMapItemMenu"></div>
              </button>
              <mat-menu #activeMapItemMenu="matMenu">
                <!-- TODO: replace this placeholder -->
                <button mat-menu-item>Option 1</button>
                <!-- TODO: replace this placeholder -->
                <button mat-menu-item>Option 2</button>
              </mat-menu>
            </div>
            <mat-progress-bar
              *ngIf="activeMapItem.loadingState === 'loading'"
              class="active-map-item-updating-progress"
              mode="query"
            ></mat-progress-bar>
            <mat-progress-bar
              *ngIf="activeMapItem.loadingState === 'error'"
              class="active-map-item-updating-progress"
              color="warn"
              mode="determinate"
              value="100"
            ></mat-progress-bar>
            <mat-progress-bar
              *ngIf="activeMapItem.loadingState === 'loaded' && activeMapItem.viewProcessState === 'updating'"
              class="active-map-item-updating-progress"
              mode="buffer"
            ></mat-progress-bar>
          </mat-expansion-panel-header>
          <!-- Expansion panel content -->
          <ng-template matExpansionPanelContent>
            <!-- Opacity and special filter settings -->
            <div class="active-map-item-settings">
              <mat-card class="no-shadow">
                <p class="active-map-item-settings__title">Transparenz</p>
                <mat-slider
                  class="active-map-item-settings__slider"
                  min="0"
                  max="1"
                  step="0.01"
                  [thumbLabel]="true"
                  [value]="activeMapItem.opacity"
                  (input)="onOpacitySliderChange($event, activeMapItem)"
                ></mat-slider>
              </mat-card>
            </div>

            <ng-container *ngIf="!activeMapItem.isSingleLayer">
              <mat-divider></mat-divider>

              <!-- Layer tree -->
              <div cdkDropList (cdkDropListDropped)="dropSublayer($event, activeMapItem)">
                <ng-container *ngFor="let layer of activeMapItem.layers; trackBy: trackByLayerId">
                  <mat-card class="sublayer no-shadow" cdkDrag>
                    <mat-icon class="sublayer__drag-handle" cdkDragHandle>drag_indicator</mat-icon>
                    <button mat-button (click)="toggleSublayerVisibility(activeMapItem, layer.id)" [disabled]="!activeMapItem.visible">
                      <div class="active-map-item-image-box">
                        <mat-icon class="active-map-item-image">layers</mat-icon>
                        <mat-icon
                          class="active-map-item-visibility-image"
                          [fontIcon]="layer.visible ? 'visibility' : 'visibility_off'"
                        ></mat-icon>
                      </div>
                    </button>
                    <p>{{ layer.title }}</p>
                  </mat-card>
                </ng-container>
              </div>
            </ng-container>
          </ng-template>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </mat-card-content>
</mat-card>
