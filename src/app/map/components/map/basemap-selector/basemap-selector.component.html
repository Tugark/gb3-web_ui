<div class="basemap-selector" #basemapSelector typedTourAnchor="map.basemap.selector">
  <button
    mat-flat-button
    (click)="this.toggleSelection()"
    class="basemap-selector__active"
    [ngStyle]="{'background-image': 'url(' + (this.activeBasemapId | basemapImageLink) + ')'}"
  ></button>

  <div *ngIf="this.isSelectionOpen" class="basemap-selector__map-choice">
    <button
      mat-flat-button
      *ngFor="let availableBasemap of this.availableBasemaps"
      (click)="this.switchBasemap(availableBasemap.id)"
      class="basemap-selector__map-choice__item"
      [ngClass]="{'basemap-selector__map-choice__item--active': availableBasemap.id === this.activeBasemapId}"
    >
      <img
        [alt]="availableBasemap.title"
        [src]="availableBasemap.id | basemapImageLink"
        class="basemap-selector__map-choice__item__image"
      />
      <span class="basemap-selector__map-choice__item__title">
        {{ availableBasemap.title }}
      </span>
    </button>
  </div>
</div>
