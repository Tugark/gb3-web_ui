<div class="map-controls">
  <button (click)="this.handleZoom('zoomIn')" color="primary" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="this.handleZoom('zoomOut')" color="primary" mat-icon-button>
    <mat-icon>remove</mat-icon>
  </button>
  <button (click)="this.goToInitialExtent()" color="primary" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
</div>
