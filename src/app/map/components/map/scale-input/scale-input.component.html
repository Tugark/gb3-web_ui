<div class="scale-input">
  <div class="scale-input__wrapper">
    <span class="scale-input__prefix">1:</span>
    <input
      (change)="this.setScale($event)"
      [valueAsNumber]="this.scale"
      class="scale-input__input"
      [max]="this.maxScale"
      [min]="this.minScale"
      type="number"
    />
  </div>
  <div class="scale-input__wrapper">
    <input (change)="this.setMapCenter($event)" [value]="this.mapCenter" class="scale-input__input" type="text" />
  </div>
</div>
