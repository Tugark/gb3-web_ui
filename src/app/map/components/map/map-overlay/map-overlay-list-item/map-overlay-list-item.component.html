<mat-expansion-panel [expanded]="this.isPrintable" [hideToggle]="this.isPrintable" [togglePosition]="'before'" class="list-item">
  <mat-expansion-panel-header class="list-item__header">
    <mat-panel-title>
      {{ title }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <ng-content></ng-content>
  </ng-template>
</mat-expansion-panel>
