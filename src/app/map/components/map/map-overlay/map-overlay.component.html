<mat-card
  *ngIf="isVisible"
  [ngClass]="{'map-overlay--right': location === 'right'}"
  [style]="this.resizeableStyle"
  appearance="outlined"
  class="map-overlay"
>
  <mat-card-header class="map-overlay__header">
    <button (click)="onClose()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="map-overlay__content">
    <h1>{{ this.overlayTitle }}</h1>
    <ng-content></ng-content>
  </mat-card-content>

  <ng-content select="[overlay-footer]"></ng-content>

  <resize-handler [location]="this.location" (resizeEvent)="this.resizeOverlay($event)"></resize-handler>
</mat-card>
