<map-overlay (closeEvent)="this.close()" (printButtonEvent)="this.print()" [isVisible]="this.isVisible" overlayTitle="Legende">
  <loading-and-process-bar [loadingState]="this.loadingState"></loading-and-process-bar>
  <ng-container *ngIf="this.loadingState === 'loaded'">
    <legend-item *ngFor="let legendItem of legendItems" [legendItem]="legendItem"></legend-item>
  </ng-container>
</map-overlay>
