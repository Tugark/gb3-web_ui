<map-overlay
  (closeEvent)="close()"
  (printButtonEvent)="print()"
  [isPrintButtonEnabled]="showInteractiveElements && loadingState === 'loaded' && featureInfoData.length > 0"
  [showPrintButton]="showInteractiveElements"
  [isVisible]="isVisible"
  overlayTitle="Info"
  location="right"
>
  <feature-info></feature-info>
</map-overlay>
