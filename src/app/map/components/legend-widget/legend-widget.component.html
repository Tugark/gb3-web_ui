<mat-card class="legend-widget" *ngIf="isVisible">
  <mat-card-header class="legend-widget__header">
    <button mat-icon-button>
      <mat-icon (click)="close()">close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <h1>Legende</h1>
    <legend-item *ngFor="let legendItem of legendItems" [legendItem]="legendItem"></legend-item>
  </mat-card-content>
</mat-card>
