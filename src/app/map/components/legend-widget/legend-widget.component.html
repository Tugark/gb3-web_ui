<map-overlay (closeEvent)="this.close()" [isVisible]="this.isVisible" title="Legende">
  <mat-progress-bar mode="query" *ngIf="this.loadingState === LOADING_STATE.LOADING"></mat-progress-bar>
  <ng-container *ngIf="this.loadingState === LOADING_STATE.LOADED">
    <button class="mat-raised-button print-button" (click)="this.print()">Drucken</button>
    <legend-item *ngFor="let legendItem of legendItems" [legendItem]="legendItem"></legend-item>
  </ng-container>
</map-overlay>
