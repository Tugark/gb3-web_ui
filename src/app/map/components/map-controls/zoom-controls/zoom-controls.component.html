<div class="zoom-controls">
  <ng-container *ngIf="showLocateMeButton">
    <button
      mat-icon-button
      (click)="this.locateClient()"
      color="accent"
      class="zoom-controls__button"
      data-test-id="map-locate-me"
      [matTooltip]="
        this.geolocationState.loadingState === 'error'
          ? this.geolocationState.errorReason || 'Ein Fehler ist aufgetreten'
          : 'Deinen Standort anzeigen'
      "
      [disabled]="this.geolocationState.loadingState === 'loading'"
      [ngClass]="{'zoom-controls--hidden': mapUiState?.hideUiElements}"
    >
      <mat-icon svgIcon="ktzh_locate_me"></mat-icon>
      <loading-and-process-bar [loadingState]="this.geolocationState.loadingState"></loading-and-process-bar>
    </button>
    <mat-divider
      class="zoom-controls__divider"
      [ngClass]="{'zoom-controls--hidden': mapUiState?.hideZoomButtons || screenHeight === 'small'}"
    ></mat-divider>
  </ng-container>
  <div [ngClass]="{'zoom-controls--hidden': mapUiState?.hideZoomButtons || screenHeight === 'small'}">
    <button
      mat-icon-button
      (click)="this.goToInitialExtent()"
      color="accent"
      class="zoom-controls__button"
      data-test-id="map-home"
      matTooltip="Ganze Karte anzeigen"
    >
      <mat-icon svgIcon="ktzh_home_extent"></mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="this.handleZoom('zoomIn')"
      color="accent"
      [disabled]="this.isMaxZoomedIn"
      class="zoom-controls__button"
      data-test-id="map-add"
      matTooltip="VergrÃ¶ssern"
    >
      <mat-icon svgIcon="ktzh_add"></mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="this.handleZoom('zoomOut')"
      color="accent"
      [disabled]="this.isMaxZoomedOut"
      class="zoom-controls__button"
      data-test-id="map-remove"
      matTooltip="Verkleinern"
    >
      <mat-icon svgIcon="ktzh_remove"></mat-icon>
    </button>
  </div>
</div>
