@if (!hideUiElementsButton) {
  <button
    mat-icon-button
    (click)="toggleUiElementsVisibility()"
    class="ui-toggle"
    data-test-id="ui-toggle"
    [matTooltip]="checked ? 'Ui-Elemente anzeigen' : 'Ui-Elemente verbergen'"
  >
    <mat-slide-toggle [checked]="checked" hideIcon color="primary" tabindex="-1"></mat-slide-toggle>
  </button>
}
