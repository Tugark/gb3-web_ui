<api-dialog-wrapper title="Kartendienst importieren">
  <ng-container content>
    <div class="map-import-dialog__content">
      <mat-stepper linear #stepper labelPosition="bottom" class="map-import-dialog__content__stepper">
        <mat-step label="Kartendienst laden" [completed]="!!temporaryExternalMapItem">
          <map-import-service-and-url></map-import-service-and-url>
        </mat-step>
        <mat-step label="Layer auswählen" [completed]="!!externalServiceActiveMapItem">
          <map-import-layer-list
            *ngIf="temporaryExternalMapItem"
            [temporaryExternalMapItem]="temporaryExternalMapItem"
          ></map-import-layer-list>
        </mat-step>
        <mat-step label="Anzeigenamen festlegen" [completed]="!!externalServiceActiveMapItem?.title">
          <map-import-display-name></map-import-display-name>
        </mat-step>
      </mat-stepper>
    </div>
  </ng-container>
  <ng-container actions>
    <button mat-button (click)="cancel()">Abbrechen</button>
    <button
      mat-button
      *ngIf="stepper.selectedIndex < 2; else finishWizard"
      (click)="stepper.next()"
      [disabled]="stepper.selected?.completed !== true"
    >
      Weiter
    </button>
    <ng-template #finishWizard>
      <button mat-button (click)="finish()" [disabled]="stepper.selected?.completed !== true">Hinzufügen</button>
    </ng-template>
  </ng-container>
</api-dialog-wrapper>
