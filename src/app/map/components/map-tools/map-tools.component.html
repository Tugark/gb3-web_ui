<div class="map-tools">
  <div class="map-tools__list">
    <button mat-icon-button (click)="toggleToolMenu('measurement')" color="accent" class="map-tools__button" data-test-id="map-ruler">
      <mat-icon class="map-tools__button__icon" svgIcon="ktzh_measure_menu"></mat-icon>
    </button>
    <button mat-icon-button (click)="toggleToolMenu('drawing')" color="accent" class="map-tools__button" data-test-id="map-drawing">
      <mat-icon class="map-tools__button__icon" svgIcon="ktzh_drawing_menu"></mat-icon>
    </button>
    <mat-divider class="map-tools__divider"></mat-divider>
    <!-- TODO: enable this button as soon as the print preview is done -->
    <button mat-icon-button (click)="showPrintDialog()" class="map-tools__button" data-test-id="map-print" disabled="true">
      <mat-icon class="map-tools__button__icon" svgIcon="ktzh_print"></mat-icon>
    </button>
    <mat-divider class="map-tools__divider"></mat-divider>
    <!-- TODO: enable this button as soon as the share link API is done and connected -->
    <button mat-icon-button (click)="showShareLinkDialog()" class="map-tools__button" data-test-id="map-share" disabled="true">
      <mat-icon class="map-tools__button__icon" svgIcon="ktzh_share"></mat-icon>
    </button>
  </div>
  <div class="map-tools__list">
    <measurement-tools *ngIf="toolMenuVisibility === 'measurement'"></measurement-tools>
    <drawing-tools *ngIf="toolMenuVisibility === 'drawing'"></drawing-tools>
  </div>
</div>
