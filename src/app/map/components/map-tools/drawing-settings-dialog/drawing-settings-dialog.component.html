<api-dialog-wrapper title="Einstellungen" (closeEvent)="cancel()" class="drawing-settings-dialog">
  <ng-container content>
    <div class="drawing-settings-dialog__content">
      <slider-edit
        (updateSliderEvent)="lineWidth = $event"
        [sliderValue]="lineWidth"
        [min]="1"
        [max]="12"
        [step]="1"
        [showLineWidth]="true"
        title="Strichstärke"
      ></slider-edit>
      <color-picker-edit (updateColorEvent)="lineColor = $event" [fillColor]="lineColor" title="Strichfarbe"></color-picker-edit>
      <color-picker-edit (updateColorEvent)="fillColor = $event" [fillColor]="fillColor" title="FüllFarbe"></color-picker-edit>
    </div>
  </ng-container>
  <ng-container actions>
    <div>
      <button (click)="cancel()" mat-button>Abbrechen</button>
      <button (click)="saveSettings()" color="accent" mat-button>Ok</button>
    </div>
  </ng-container>
</api-dialog-wrapper>
