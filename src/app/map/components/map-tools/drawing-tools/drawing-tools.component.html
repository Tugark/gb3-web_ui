<div class="drawing-tools">
  <button
    (click)="this.openSettingsDialog()"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.settings"
    [attr.aria-label]="tooltipText.settings"
    [disabled]="activeTool"
  >
    <mat-icon svgIcon="ktzh_settings"></mat-icon>
  </button>
  <mat-divider class="drawing-tools__divider"></mat-divider>
  <button
    (click)="this.togglePointDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-point'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.pointDrawing"
    [attr.aria-label]="tooltipText.pointDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_point"></mat-icon>
  </button>
  <button
    (click)="this.toggleLineDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-line'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.lineDrawing"
    [attr.aria-label]="tooltipText.lineDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_line"></mat-icon>
  </button>
  <button
    (click)="this.togglePolygonDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-polygon'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.polygonDrawing"
    [attr.aria-label]="tooltipText.polygonDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_polygon"></mat-icon>
  </button>
  <button
    (click)="this.toggleRectangleDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-rectangle'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.rectangleDrawing"
    [attr.aria-label]="tooltipText.rectangleDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_rectangle"></mat-icon>
  </button>
  <button
    (click)="this.toggleCircleDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-circle'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.circleDrawing"
    [attr.aria-label]="tooltipText.circleDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_circle"></mat-icon>
  </button>
  <button
    (click)="this.toggleTextDrawing()"
    [ngClass]="{'drawing-tools__button--active': activeTool === 'draw-text'}"
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.textDrawing"
    [attr.aria-label]="tooltipText.textDrawing"
  >
    <mat-icon svgIcon="ktzh_drawing_symbol_text"></mat-icon>
  </button>
  <mat-divider class="drawing-tools__divider"></mat-divider>
  <button
    class="drawing-tools__button"
    color="accent"
    mat-icon-button
    [matTooltip]="tooltipText.uploadDrawings"
    [attr.aria-label]="tooltipText.uploadDrawings"
    (click)="this.openImportDrawingsDialog()"
    [disabled]="activeTool"
  >
    <mat-icon svgIcon="ktzh_upload"></mat-icon>
  </button>
  <drawing-download-button></drawing-download-button>
</div>
