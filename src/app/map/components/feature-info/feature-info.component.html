<map-overlay (closeEvent)="this.close()" [isVisible]="this.isVisible" location="right" overlayTitle="Resultate">
  <loading-and-process-bar [loadingState]="this.loadingState"></loading-and-process-bar>
  <ng-container *ngIf="this.loadingState === 'loaded'">
    <button class="mat-raised-button print-button" (click)="this.print()">Drucken</button>
    <feature-info-item *ngFor="let featureInfo of this.featureInfoData" [featureInfo]="featureInfo"></feature-info-item>
  </ng-container>
</map-overlay>
