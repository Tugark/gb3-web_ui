<map-overlay
  (closeEvent)="this.close()"
  [isVisible]="this.isVisible"
  location="right"
  overlayTitle="Info"
  (printButtonEvent)="this.print()"
>
  <loading-and-process-bar [loadingState]="this.loadingState"></loading-and-process-bar>
  <ng-container *ngIf="this.loadingState === 'loaded'">
    <feature-info-item *ngFor="let featureInfo of this.featureInfoData; trackBy: trackById" [featureInfo]="featureInfo"></feature-info-item>
    <i *ngIf="this.featureInfoData.length === 0">Keine Treffer!</i>
  </ng-container>
</map-overlay>
