<bottom-sheet-overlay *ngIf="screenMode === 'mobile'" (closeEvent)="close()" [isVisible]="isVisible" class="bottom-sheet">
  <mat-tab-group>
    <mat-tab #tab1 [ngClass]="{'active-tab': tab1.isActive}">
      <ng-template mat-tab-label>
        <mat-icon svgIcon="ktzh_map_management"></mat-icon>
        Aktive Karten
      </ng-template>
    </mat-tab>
    <mat-tab [ngClass]="{'active-tab': tab2.isActive}" #tab2>
      <ng-template mat-tab-label>
        <mat-icon svgIcon="ktzh_map_management"></mat-icon>
        Kartenkatalog
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</bottom-sheet-overlay>
