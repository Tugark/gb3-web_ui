<div class="faq" *ngFor="let faqCollection of this.faqCollections">
  <h2 class="faq__header">{{ faqCollection.category }}</h2>
  <div>
    <cdk-accordion [multi]="true">
      <accordion-item *ngFor="let item of faqCollection.items" [header]="item.question" variant="dark">
        <p [innerHTML]="item.answer | formatContent" class="faq__content"></p>
      </accordion-item>
    </cdk-accordion>
  </div>
</div>
