<div class="search-result-group">
  <h2 class="search-result-group__header">{{ header }}</h2>
  <!-- METADATA -->
  <div class="search-result-group__container">
    <mat-card *ngFor="let metadataItem of filteredMetadataItems" class="search-result-group__container__element">
      <mat-card-content class="search-result-group__container__element__content">
        <div class="search-result-group__container__element__content__description">
          <p class="search-result-group__container__element__content__description__title">{{ metadataItem.name }}</p>
          <div class="search-result-group__container__element__content__description__properties">
            <p>
              <span class="search-result-group__container__element__content__description__properties__title">Typ: </span>
              {{ metadataItem.type }}
            </p>
            <p>
              <span class="search-result-group__container__element__content__description__properties__title">Beschreibung: </span>
              {{ metadataItem.description }}
            </p>
          </div>
        </div>
        <a [routerLink]="metadataItem.relativeUrl" color="primary" data-test-id="open-metadata-item" mat-icon-button>
          <mat-icon svgIcon="ktzh_arrow_right"></mat-icon>
        </a>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
  <!-- TOPIC MAPS -->
  <div class="search-result-group__container">
    <mat-card *ngFor="let map of filteredMaps" class="search-result-group__container__element">
      <mat-card-content class="search-result-group__container__element__map-content">
        <img [alt]="map.title" [src]="map.icon" class="search-result-group__container__element__map-content__image" />
        <p class="search-result-group__container__element__map-content__title" matTooltip="{{ map.title }}">{{ map.title }}</p>
        <gb2-exit-button
          *ngIf="map.gb2Url; else openMap"
          [url]="map.gb2Url | appendMapConfigurationToUrl: mapConfigState"
        ></gb2-exit-button>
        <ng-template #openMap>
          <a
            [queryParams]="{initialMapIds: map.id}"
            [routerLink]="['/', mainPageEnum.Maps]"
            color="primary"
            data-test-id="open-active-map"
            mat-icon-button
          >
            <mat-icon svgIcon="ktzh_arrow_right"></mat-icon>
          </a>
        </ng-template>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
  <!-- FAQ -->
  <div class="search-result-group__container">
    <mat-card *ngFor="let item of filteredFaqItems" class="search-result-group__container__element">
      <mat-card-content class="search-result-group__container__element__content">
        <div class="search-result-group__container__element__content__description">
          <p class="search-result-group__container__element__content__description__title">{{ item.question }}</p>
          <div class="search-result-group__container__element__content__description__properties">
            <p>
              <span class="search-result-group__container__element__content__description__properties__title">Typ: </span>
              FAQ
            </p>
            <p>
              <span class="search-result-group__container__element__content__description__properties__title">Antwort: </span>
              {{ item.answer }}
            </p>
          </div>
        </div>
        <a [routerLink]="['/', mainPageEnum.Support, supportPageEnum.Faq]" color="primary" data-test-id="open-faq" mat-icon-button>
          <mat-icon svgIcon="ktzh_arrow_right"></mat-icon>
        </a>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
</div>
