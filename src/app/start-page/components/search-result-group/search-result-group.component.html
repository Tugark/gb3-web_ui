<div class="search-result-group">
  <h2 class="search-result-group__header">{{ header }}</h2>
  <!-- METADATA -->
  <div class="search-result-group__container">
    <mat-card *ngFor="let metadataItem of filteredMetadataItems" class="search-result-group__container__element">
      <mat-card-content class="search-result-group__container__element__metadata-content">
        <div class="search-result-group__container__element__metadata-content__description">
          <p
            class="search-result-group__container__element__metadata-content__description__title"
            [innerHTML]="metadataItem.name | highlightSearchQuery: this.searchTerms"
          ></p>
          <div class="search-result-group__container__element__metadata-content__description__properties">
            <p>
              <span class="search-result-group__container__element__metadata-content__description__properties__title">Typ: </span>
              {{ metadataItem.type }}
            </p>
            <p>
              <span class="search-result-group__container__element__metadata-content__description__properties__title">Beschreibung: </span>
              <span [innerHTML]="metadataItem.description | highlightSearchQuery: this.searchTerms"></span>
            </p>
          </div>
        </div>
        <a [routerLink]="metadataItem.relativeUrl" color="primary" data-test-id="open-metadata-item" mat-icon-button>
          <mat-icon svgIcon="ktzh_arrow_right"></mat-icon>
        </a>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
  <!-- TODO: FAQ -->
  <!-- TOPIC MAPS -->
  <div class="search-result-group__container">
    <mat-card *ngFor="let map of filteredMaps" class="search-result-group__container__element">
      <mat-card-content class="search-result-group__container__element__map-content">
        <img [alt]="map.title" [src]="map.icon" class="search-result-group__container__element__map-content__image" />
        <p
          [innerHTML]="map.title | highlightSearchQuery: this.searchTerms"
          class="search-result-group__container__element__map-content__title"
          matTooltip="{{ map.title }}"
        ></p>
        <gb2-exit-button
          *ngIf="map.gb2Url; else openMap"
          [url]="map.gb2Url | appendMapConfigurationToUrl: mapConfigState"
        ></gb2-exit-button>
        <ng-template #openMap>
          <a
            [queryParams]="{initialMapIds: map.id}"
            [routerLink]="['/', mainPageEnum.Maps]"
            color="primary"
            data-test-id="open-active-map"
            mat-icon-button
          >
            <mat-icon svgIcon="ktzh_arrow_right"></mat-icon>
          </a>
        </ng-template>
      </mat-card-content>
      <mat-divider></mat-divider>
    </mat-card>
  </div>
</div>
