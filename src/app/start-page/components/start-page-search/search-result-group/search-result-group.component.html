<expandable-list-item
  [header]="header"
  [expanded]="screenMode !== 'mobile'"
  [numberOfItems]="numberOfItems"
  [loadingState]="loadingState"
  [allowTabFocus]="false"
  class="search-result-group"
>
  <div class="search-result-group__content" [ngClass]="{'search-result-group__content--mobile': screenMode === 'mobile'}">
    <ng-content></ng-content>
  </div>
</expandable-list-item>
