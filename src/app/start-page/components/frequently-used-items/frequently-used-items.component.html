<div class="frequently-used-items">
  <content-loading-state
    [loadingState]="loadingState"
    loadingText="Lade häufig verwendete Karten und Daten..."
    loadingCompletedText="Fehler beim Laden der häufig verwendeten Karten und Daten."
  ></content-loading-state>
  <ng-container *ngFor="let frequentlyUsedItem of frequentlyUsedItems">
    <div class="frequently-used-item">
      <div class="frequently-used-item__image-container">
        <img
          *ngIf="frequentlyUsedItem.image !== undefined"
          [src]="frequentlyUsedItem.image.url"
          [alt]="frequentlyUsedItem.image.name"
          class="frequently-used-item__image-container__image"
        />
      </div>
      <div class="frequently-used-item__text-container">
        <h1>{{ frequentlyUsedItem.title }}</h1>
        <p class="frequently-used-item__text-container__text">{{ frequentlyUsedItem.description }}</p>
        <a
          *ngIf="frequentlyUsedItem.url"
          [href]="frequentlyUsedItem.url"
          class="frequently-used-item__text-container__link"
          mat-button
          target="_self"
          rel="noopener noreferrer"
        >
          Link öffnen
          <mat-icon>arrow_forward</mat-icon>
        </a>
      </div>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
</div>
