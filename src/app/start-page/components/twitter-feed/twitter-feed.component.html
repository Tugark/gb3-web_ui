<p class="mat-body-2" *ngIf="this.loadingState === 'loading'">
  Lade die neusten Tweets...
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</p>
<p class="mat-body-2" *ngIf="this.loadingState === 'error'">
  <strong>Fehler beim Laden des Twitterfeeds.</strong>
  <mat-progress-bar mode="determinate" color="warn"></mat-progress-bar>
</p>
<div #twitterFeed></div>
