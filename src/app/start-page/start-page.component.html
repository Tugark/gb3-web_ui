<start-page-section [background]="'primary'">
  <hero-header
    heroText="Geoinformationen sind verlässliche, raumbezogene Daten und Karten. Sie dienen als wichtige Grundlage für vielfältige Aufgaben und Entscheide und stehen über verschiedene Portale zur Einsicht und Nutzung bereit."
    heroTitle="Übersicht"
  ></hero-header>
</start-page-section>

<search
  placeholderText="Suche nach Karten, Kartendaten, Geodaten und Geodiensten"
  [showFilterButton]="false"
  (changeSearchTermEvent)="searchForTerm($event)"
  (clearSearchTermEvent)="clearSearchTerm()"
  (openFilterEvent)="openFilterMenu()"
  class="blub"
></search>

<div class="results">
  <p>SearchService</p>
  <loading-and-process-bar [loadingState]="searchState.searchServiceLoadingState"></loading-and-process-bar>
  <ul *ngFor="let result of searchState.searchServiceResults">
    <li>{{ result.displayString }} - {{ result.score }}</li>
  </ul>
  <p>FilteredMaps</p>
  <loading-and-process-bar [loadingState]="searchState.filteredMapsLoadingState"></loading-and-process-bar>
  <p>Number of maps: {{ searchState.filteredMaps.length }}</p>
</div>

<start-page-section [hideBottomPadding]="true">
  <gis-browser-teaser></gis-browser-teaser>
</start-page-section>

<start-page-section sectionTitle="Häufig verwendet">
  <frequently-used-items></frequently-used-items>
</start-page-section>

<start-page-section [background]="'accent'" [titleLink]="this.externalNewsFeedLink" sectionTitle="News">
  <news-feed></news-feed>
</start-page-section>

<start-page-section [hideBottomPadding]="true" sectionTitle="Entdecken">
  <discover-maps></discover-maps>
</start-page-section>

<start-page-section sectionTitle="Weiterführende Informationen">
  <link-list [linksGroups]="usefulLinksGroups"></link-list>
</start-page-section>
