<main class="app">
  @if (!isHeadlessPage && !isSimplifiedPage) {
    <skip-link [skipLinks]="screenMode === 'mobile' ? skipLinksMobile : skipLinks" (skipToLocationEvent)="skipTo($event)"></skip-link>
  }
  @if (screenMode === 'mobile' && !isHeadlessPage && !mapUiState?.hideUiElements) {
    <navbar-mobile id="navigation-mobile"></navbar-mobile>
  }
  @if (!isHeadlessPage && screenMode !== 'mobile') {
    <navbar class="app__navbar" [isSimplifiedPage]="isSimplifiedPage" id="navigation"></navbar>
  }
  @if (isDevModeActive) {
    <dev-mode-banner class="app__dev-mode-banner"></dev-mode-banner>
  }
  <article [ngClass]="{'app__headless-page': isHeadlessPage}">
    <router-outlet id="main-content"></router-outlet>
    @if (!isHeadlessPage && !isSimplifiedPage) {
      <main-footer id="footer"></main-footer>
    }
  </article>
  @if (scrollbarWidth === undefined) {
    <scrollbar-width-calculation class="app__scrollbar-width-calculation"></scrollbar-width-calculation>
  }
</main>
