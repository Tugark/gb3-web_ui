<main class="main">
  <mobile-warning *ngIf="showWarning"></mobile-warning>
  <navbar class="navbar" [isSimplifiedPage]="isSimplifiedPage"></navbar>
  <article class="app-wrapper">
    <router-outlet></router-outlet>
    <main-footer *ngIf="!isSimplifiedPage"></main-footer>
  </article>
  <scrollbar-width-calculation class="scrollbar-width-calculation" *ngIf="scrollbarWidth === undefined"></scrollbar-width-calculation>
</main>
