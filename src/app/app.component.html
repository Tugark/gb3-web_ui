<main class="main">
  <mobile-warning *ngIf="this.showWarning"></mobile-warning>
  <navbar [appContentWidth]="contentWidth" class="navbar" [isSimplifiedPage]="this.isSimplifiedPage"></navbar>
  <article class="app-wrapper">
    <div class="app-wrapper__content" #content>
      <router-outlet (activate)="setAppContentWidth()"></router-outlet>
      <main-footer *ngIf="!isSimplifiedPage"></main-footer>
    </div>
  </article>
</main>
