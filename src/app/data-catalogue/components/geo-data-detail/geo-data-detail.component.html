<loading-and-process-bar [loadingState]="this.loadingState"></loading-and-process-bar>
<div *ngIf="this.mapDetailData">
  <h2>{{ this.mapDetailData.produkt_name }}</h2>
  <img [alt]="this.mapDetailData.produkt_name" [src]="this.mapDetailData.produktbildurl" />
  <p>{{ this.mapDetailData.beschreibung }}</p>
</div>
