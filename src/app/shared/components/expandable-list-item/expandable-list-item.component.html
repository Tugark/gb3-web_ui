<mat-expansion-panel #topicExpansionPanel [expanded]="expanded" class="expandable-list-item" [disabled]="disabled" hideToggle="true">
  <mat-expansion-panel-header class="expandable-list-item__header">
    <expandable-list-item-header
      [filterString]="filterString"
      [hasResults]="filteredMapsLength > 0 || searchResultsLength > 0"
      [isExpanded]="topicExpansionPanel.expanded"
      [numberOfItems]="topic.maps.length || filteredMapsLength || searchResultsLength || numberOfItems"
      [title]="header"
      [loadingState]="loadingState"
      class="expandable-list-item__header__item"
    ></expandable-list-item-header>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
