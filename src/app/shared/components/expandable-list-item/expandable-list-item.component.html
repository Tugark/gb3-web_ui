<mat-expansion-panel #topicExpansionPanel [expanded]="expanded" class="expandable-list-item" hideToggle="true">
  <!-- 'Topic' header -->
  <mat-expansion-panel-header class="expandable-list-item__header">
    <expandable-list-item-header
      [filterString]="filterString"
      [isExpanded]="topicExpansionPanel.expanded"
      [numberOfItems]="topic.maps.length"
      [title]="header"
      class="expandable-list-item__header__item"
    ></expandable-list-item-header>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
