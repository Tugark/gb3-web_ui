<div class="descriptive-highlighted-link" [ngClass]="{'descriptive-highlighted-link--mobile': isMobile}">
  <div class="descriptive-highlighted-link__content">
    <b class="descriptive-highlighted-link__content__title">{{ id }} {{ title }}</b>
    <p *ngIf="description" class="descriptive-highlighted-link__content__description">{{ description }}</p>
  </div>
  <div class="descriptive-highlighted-link__links">
    <ng-content></ng-content>
  </div>
</div>
