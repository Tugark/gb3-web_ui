<ul class="link-list-item">
  <li *ngFor="let link of links" class="link-list-item__item">
    <a [href]="link.href" [title]="link.title" rel="noopener noreferrer" class="link-list-item__item__link" target="_blank">
      <span>{{ link.title }}</span>
      <mat-icon svgIcon="ktzh_arrow_right" class="link-list-item__item__link__icon"></mat-icon>
    </a>
  </li>
</ul>
