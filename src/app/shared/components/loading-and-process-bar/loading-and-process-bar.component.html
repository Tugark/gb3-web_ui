<mat-progress-bar *ngIf="loadingState === 'loading'" mode="query"></mat-progress-bar>
<mat-progress-bar *ngIf="loadingState === 'error'" color="warn" mode="determinate" value="100"></mat-progress-bar>
<ng-container *ngIf="loadingState === 'undefined' || loadingState === 'loaded'">
  <!-- Only show the view state if the loading state is either 'undefined' or 'completed' -->
  <mat-progress-bar *ngIf="viewProcessState === 'updating'" mode="buffer"></mat-progress-bar>
</ng-container>
