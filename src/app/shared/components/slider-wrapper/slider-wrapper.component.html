<div class="slider-wrapper">
  <ng-container *ngIf="overwriteHeader; else defaultHeader">
    <ng-content select="[header]"></ng-content>
  </ng-container>
  <ng-template #defaultHeader>
    <div class="slider-wrapper__header">
      <div class="slider-wrapper__header__title">
        <div class="slider-wrapper__header__title__info" *ngIf="description" [matTooltip]="description">
          <mat-icon>info</mat-icon>
        </div>
        <div class="slider-wrapper__header__title__text">{{ title }}</div>
      </div>
      <div class="slider-wrapper__header__value">
        <strong>{{ value }}</strong>
      </div>
    </div>
  </ng-template>
  <div class="slider-wrapper__content">
    <ng-content select="[content]"></ng-content>
  </div>
  <ng-container *ngIf="overwriteFooter; else defaultFooter">
    <ng-content select="[footer]"></ng-content>
  </ng-container>
  <ng-template #defaultFooter>
    <div class="slider-wrapper__footer">
      <div>{{ minValue }}</div>
      <div>{{ maxValue }}</div>
    </div>
  </ng-template>
</div>
