<div class="hero-header">
  <img alt="Kt. ZH Logo" class="hero-header__image" src="/assets/images/ktzh_inverted.svg" />
  <h1 class="hero-header__title mat-headline-3">{{ heroTitle }}</h1>
  <p class="hero-header__intro-paragraph">
    {{ heroText }}
  </p>
  <p *ngIf="heroSubText" class="hero-header__intro-paragraph hero-header__intro-paragraph--subtext">{{ heroSubText }}</p>
</div>
