<mat-toolbar class="navbar" color="primary">
  <span [style.visibility]="!this.isSimplifiedPage ? 'hidden' : 'visible'" class="navbar__item">
    <img alt="KTZH Logo" class="navbar__logo" src="assets/images/ktzh_inverted.svg" />
    GIS-Browser
  </span>
  <span class="navbar__spacer"></span>

  <a
    [queryParams]="{}"
    [routerLinkActiveOptions]="{exact: true}"
    class="navbar__item"
    mat-button
    [routerLink]="[mainPageEnum.Start]"
    routerLinkActive="current"
    >Ãœbersicht</a
  >
  <a class="navbar__item" mat-button [routerLink]="[mainPageEnum.Maps]" routerLinkActive="current">GIS-Browser</a>
  <a class="navbar__item" mat-button [routerLink]="[mainPageEnum.Data]" routerLinkActive="current">Datenkatalog</a>
  <a class="navbar__item" mat-button [routerLink]="[mainPageEnum.Support]" routerLinkActive="current">Hilfe & Support</a>
  <a class="navbar__item" href="https://geodatenshop.zh.ch" mat-button target="_blank" rel="noopener noreferrer">
    <mat-icon>launch</mat-icon>
    Geodatenshop
  </a>
  <mat-divider class="navbar__divider" vertical></mat-divider>
  <a (click)="this.startLogin()" *ngIf="!this.isAuthenticated; else logoutButton" class="navbar__item" mat-button>Login</a>
  <ng-template #logoutButton>
    <a [matMenuTriggerFor]="userMenu" class="navbar__item" mat-button>
      <mat-icon>account_circle</mat-icon>
      {{ this.userName }}</a
    >
    <mat-menu #userMenu="matMenu">
      <button (click)="this.logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-template>
</mat-toolbar>
