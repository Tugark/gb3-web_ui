<mat-toolbar class="navbar" color="primary">
  <img alt="KTZH Logo" class="navbar__item navbar__logo" src="assets/images/ktzh_inverted.svg" />
  <span class="navbar__item">GIS-Browser Zürich</span>
  <span class="navbar__spacer"></span>
  <a [queryParams]="{}" [routerLinkActiveOptions]="{exact: true}" class="navbar__item" mat-button routerLink="/" routerLinkActive="current"
    >Übersicht</a
  >
  <a class="navbar__item" mat-button routerLink="/maps" routerLinkActive="current">GIS-Browser</a>
  <a class="navbar__item" mat-button routerLink="/data" routerLinkActive="current">Datenkatalog</a>
  <a class="navbar__item" mat-button routerLink="/help" routerLinkActive="current">Hilfe & Support</a>
  <a class="navbar__item" href="https://geodatenshop.zh.ch" mat-button target="_blank">
    <mat-icon>launch</mat-icon>
    <p>Geodatenshop</p>
  </a>
  <a (click)="this.startLogin()" *ngIf="!this.isAuthenticated; else logoutButton" class="navbar__item" mat-button>Login</a>
  <ng-template #logoutButton>
    <a (click)="this.logout()" class="navbar__item" mat-button>Logout</a>
  </ng-template>
</mat-toolbar>
